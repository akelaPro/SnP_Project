{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>

    <!-- Стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Остальное содержимое навигации как в предыдущем примере -->

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="d-flex flex-column flex-lg-row w-100 align-items-lg-center">
                    <!-- Блок поиска и сортировки -->
                    <div class="d-flex flex-grow-1 my-2 my-lg-0">
                        <form class="d-flex flex-grow-1 me-2" id="search-form">
                            <input type="text"
                                   class="form-control"
                                   id="search-input"
                                   placeholder="Поиск по названию, автору или описанию">
                            <button type="submit" class="btn btn-primary">Найти</button>  <!-- Добавлена кнопка "Найти" -->
                        </form>

                        <select class="form-select" id="sort-select" style="width: 220px;">
                            <option value="-published_at">Новые сначала</option>
                            <option value="-votes_count">Популярные</option>
                            <option value="-comments_count">Обсуждаемые</option>
                        </select>
                    </div>

                    <!-- Навигационные ссылки -->
                    <ul class="navbar-nav ms-lg-3" id="auth-links"></ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Восстановленные скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Обработчик аутентификации
        $(document).ready(function() {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken'); // Получаем refresh token
            const authLinks = $('#auth-links');

            const updateAuthUI = () => {
                if (accessToken) {
                    authLinks.html(`
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'notification:notification_list' %}">
                                <i class="bi bi-bell"></i> Уведомления
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'galery:profile' %}">
                                <i class="bi bi-person"></i> Профиль
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'galery:home' %}">
                                <i class="bi bi-person"></i> Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <button onclick="logout()" class="btn btn-link nav-link">
                                <i class="bi bi-box-arrow-right"></i> Выйти
                            </button>
                        </li>
                    `);
                } else {
                    authLinks.html(`
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'galery:login_template' %}">
                                <i class="bi bi-box-arrow-in-right"></i> Войти
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'galery:registration_template' %}">
                                <i class="bi bi-person-plus"></i> Регистрация
                            </a>
                        </li>
                    `);
                }
            };

            // Первоначальная загрузка
            updateAuthUI();

            // Функция выхода
            window.logout = function() {
                const accessToken = localStorage.getItem('accessToken'); // Получаем токен
                if (accessToken) {
                    $.ajax({
                        url: '/api/logout/', //  URL выхода
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + accessToken, //  Access Token
                            'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val()
                        },
                        success: function(data) {
                            localStorage.removeItem('accessToken'); //  Access Token
                            localStorage.removeItem('refreshToken'); //  Refresh Token
                            window.location.href = "{% url 'galery:home' %}";
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('Ошибка при выходе:', textStatus, errorThrown);
                            alert('Ошибка при выходе.');
                            localStorage.removeItem('accessToken');
                            localStorage.removeItem('refreshToken');
                            window.location.href = "{% url 'galery:home' %}";
                        }
                    });
                } else {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    window.location.href = "{% url 'galery:home' %}";
                }
            };

            // Обработчики поиска и сортировки
            $('#search-form').on('submit', function(e) {
                e.preventDefault();
                const search = $('#search-input').val();  // Получаем значение поиска
                const ordering = $('#sort-select').val();  // Получаем значение сортировки

                // Вызываем функцию loadPhotos из блока content, если она определена
                if (typeof loadPhotos === 'function') {
                    loadPhotos(search, ordering);  // Передаем параметры в loadPhotos
                }
            });

            $('#sort-select').on('change', function() {
                const search = $('#search-input').val();  // Получаем значение поиска
                const ordering = $('#sort-select').val();  // Получаем значение сортировки
                // Вызываем функцию loadPhotos из блока content, если она определена
                if (typeof loadPhotos === 'function') {
                   loadPhotos(search, ordering);  // Передаем параметры в loadPhotos
                }
            });
        });
    </script>

    <!-- Дополнительные скрипты из блока content -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
