{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'galery:home' %}">Галерея</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="auth-links">
                
                </ul>
    
                <form class="d-flex" role="search" method="get" action="{% url 'galery:home' %}">
                    <input class="form-control me-2" type="search" name="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <script>
        $(document).ready(function() {
         
            const token = localStorage.getItem('authToken');
            
            if (token) {
                
                $('#auth-links').html(`
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notification:notification_list' %}">Уведомления</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'galery:profile' %}">Профиль</a>
                    </li>
                    <li class="nav-item" id="auth-links">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <button onclick="logout(event)" class="btn btn-link">Выйти</button>
                    </li>
                `);
            } else {
               
                $('#auth-links').html(`
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'galery:login_template' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'galery:registration_template' %}">Регистрация</a>
                    </li>
                `);
            }
        });

        function logout(event) {
            event.preventDefault();
            localStorage.removeItem('authToken'); 
            window.location.reload();
        }
    </script>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
