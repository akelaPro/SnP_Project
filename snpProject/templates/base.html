{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Удалены атрибуты integrity и crossorigin -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'galery:home' %}">Галерея</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notification:notification_list' %}">Уведомления</a>
                    </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:profile' %}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <button onclick="logout()" class="btn btn-link">Выйти</button>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login_template' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:registration_template' %}">Регистрация</a>
                    </li>
                </ul>
                {% endif %}

                <form class="d-flex" role="search" method="get" action="{% url 'galery:home' %}">
                    <input class="form-control me-2" type="search" name="search" placeholder="Поиск" aria-label="Поиск" value="{{ request.GET.search }}">
                    <select name="sort" class="form-select me-2">  
                        <option value="">--Сортировать по--</option>
                        <option value="votes" {% if request.GET.sort == 'votes' %}selected{% endif %}>По количеству голосов</option>
                        <option value="date" {% if request.GET.sort == 'date' %}selected{% endif %}>По дате добавления</option>
                        <option value="comments" {% if request.GET.sort == 'comments' %}selected{% endif %}>По количеству комментариев</option>
                    </select>
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Удалены атрибуты integrity и crossorigin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/notification/js/notifications.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '{% url "accounts:login_template" %}';
        }
        </script>
        
</body>
</html>
