<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление фотографии</title>
</head>
<body>
    <h1>{{ title_page }}</h1>
    <form method="post" enctype="multipart/form-data">

        {{ form.as_p }}

    <a href="{% url 'home' %}">Назад на главную</a>
</body>
</html>
