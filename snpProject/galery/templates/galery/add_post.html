{# templates/add_photo.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Добавить новую фотографию</h1>
    <form id="upload-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Фотография:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
        <div id="upload-message" class="mt-3"></div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#upload-form").submit(function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const formData = new FormData(this); // Создаем объект FormData для отправки файлов
            const authToken = localStorage.getItem('authToken');

            $.ajax({
                url: '/api/photos/', // URL для загрузки фотографий
                type: 'POST',
                data: formData,
                contentType: false, // Важно: не устанавливаем contentType для FormData
                processData: false, // Важно: не обрабатываем данные
                headers: {
                    "Authorization": `Token ${authToken}`, // Добавляем токен
                    "X-CSRFToken": '{{ csrf_token }}',
                },
                success: function(response) {
                    $("#upload-message").html("<div class='alert alert-success'>Фотография успешно загружена!</div>");
                    // Очищаем форму
                    $("#upload-form")[0].reset();
                },
                error: function(xhr, status, error) {
                    console.error("Ошибка загрузки:", xhr.responseText);
                    $("#upload-message").html("<div class='alert alert-danger'>Ошибка загрузки: " + xhr.responseText + "</div>");
                }
            });
        });
    });
</script>
{% endblock %}
