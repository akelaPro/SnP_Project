{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Профиль</h5>
                </div>
                <div class="card-body" id="profile-info">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status" id="profile-spinner">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <p><a href="{% url 'galery:create_photo' %}" class="btn btn-success">Добавить фото</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2>Мои фотографии</h2>
            <div class="mb-3 d-flex align-items-center">
                <label for="status-filter" class="form-label me-2">Фильтр по статусу:</label>
                <select class="form-select me-2" id="status-filter" style="width: auto;">
                    <option value="">Все статусы</option>
                    <option value="1">На удалении</option>
                    <option value="2">На модерации</option>
                    <option value="3">Одобрено</option>
                    <option value="4">Отклонено</option>
                </select>
            </div>
            <div class="row" id="photos">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status" id="photos-spinner">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрытый элемент для хранения URL логина -->
<div id="login-data" data-login-url="{% url 'galery:login_template' %}" style="display: none;"></div>

{% endblock %}

{% block extra_scripts %}
<script>
    $(document).ready(function() {
        const loginUrl = $('#login-data').data('login-url');

        // Функция для проверки аутентификации
        function checkAuth() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: '/api/auth/verify/',
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        resolve(response.is_authenticated);
                    },
                    error: function(xhr) {
                        if (xhr.status === 401) {
                            resolve(false);
                        } else {
                            reject(xhr);
                        }
                    }
                });
            });
        }

        // Основная функция загрузки данных
        async function initProfile() {
            try {
                const isAuthenticated = await checkAuth();
                if (!isAuthenticated) {
                    window.location.href = loginUrl;
                    return;
                }

                await Promise.all([loadProfile(), loadPhotos()]);
            } catch (error) {
                console.error("Ошибка инициализации профиля:", error);
                window.location.href = loginUrl;
            }
        }

        // Загрузка фотографий пользователя
        function loadPhotos() {
            $('#photos-spinner').show();
            
            let url = '{% url "API:user_photos" %}';
            const statusFilter = $('#status-filter').val();
            const params = [];

            if (statusFilter) {
                params.push('moderation_status=' + statusFilter);
            }

            if (params.length > 0) {
                url += '?' + params.join('&');
            }

            $.ajax({
                url: url,
                method: 'GET',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                success: function(data) {
                    $('#photos-spinner').hide();
                    renderPhotos(data);
                },
                error: function(xhr) {
                    $('#photos-spinner').hide();
                    if (xhr.status === 401) {
                        window.location.href = loginUrl;
                    } else {
                        $('#photos').html('<div class="col-12"><p class="text-danger">Ошибка загрузки фотографий</p></div>');
                    }
                }
            });
        }

        // Отрисовка фотографий
        function renderPhotos(photos) {
            let photosHtml = '';
            if (photos.length > 0) {
                photos.forEach(photo => {
                    photosHtml += `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <a href="/photo/${photo.id}/">
                                <img src="${photo.image}" 
                                     alt="${photo.title}" 
                                     class="card-img-top" 
                                     style="height: 200px; object-fit: cover;">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${photo.title}</h5>
                                <p class="card-text text-truncate">${photo.description || ''}</p>
                                <span class="badge ${getStatusBadgeClass(photo.moderation_status)}">
                                    ${photo.status_display}
                                </span>
                            </div>
                        </div>
                    </div>`;
                });
            } else {
                photosHtml = `<div class="col-12"><p>У вас нет фотографий с выбранным статусом.</p></div>`;
            }
            $('#photos').html(photosHtml);
        }

        // Классы для статусов
        function getStatusBadgeClass(status) {
            const classes = {
                '1': 'bg-danger',    // На удалении
                '2': 'bg-warning',    // На модерации
                '3': 'bg-success',    // Одобрено
                '4': 'bg-secondary'   // Отклонено
            };
            return classes[status] || 'bg-light text-dark';
        }

        // Загрузка профиля пользователя
        function loadProfile() {
            $('#profile-spinner').show();
            
            $.ajax({
                url: '{% url "API:user_profile" %}',
                method: 'GET',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                success: function(data) {
                    $('#profile-spinner').hide();
                    renderProfile(data);
                },
                error: function(xhr) {
                    $('#profile-spinner').hide();
                    if (xhr.status === 401) {
                        window.location.href = loginUrl;
                    } else {
                        $('#profile-info').html('<p class="text-danger">Ошибка загрузки профиля</p>');
                    }
                }
            });
        }

        // Отрисовка профиля
        function renderProfile(profileData) {
            $('#profile-info').html(`
                <div class="text-center mb-3">
                    <img src="${profileData.avatar || '/static/images/default-avatar.png'}" 
                         alt="Avatar" 
                         class="img-fluid rounded-circle" 
                         style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                <div class="mb-3">
                    <h5 class="text-center">${profileData.username}</h5>
                    <p class="text-center text-muted">${profileData.email}</p>
                </div>
                
            `);
        }

        // Обработчик ошибок AJAX
        $(document).ajaxError(function(event, jqXHR, ajaxSettings, thrownError) {
            if (jqXHR.status === 401 && !ajaxSettings._retry) {
                window.location.href = loginUrl;
            }
        });

        // Инициализация профиля
        initProfile();

        // Обработчики событий
        $('#status-filter').change(function() {
            loadPhotos();
        });

        $(document).on('click', '#edit-profile', function() {
            // Здесь можно добавить логику редактирования профиля
            alert('Функция редактирования профиля будет реализована позже');
        });
    });
</script>
{% endblock %}
