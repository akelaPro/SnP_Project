<!-- galery/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Photo Gallery</h1>

    <h1>{{ photo.image }}</h1>
    <ul>
        {% for photo in photos %}
            <li>{{ photo.title }} - {{ photo.description }}</li>
        {% empty %}
            <li>No photos available.</li>
        {% endfor %}
    </ul>
</body>
</html>
