{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="{% url 'galery:photo_detail' photo.id %}">
                    {% if photo.image %}
                        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    {% else %}
                        <img src="{{ default_image }}" alt="No image available" class="card-img-top" style="height: 200px; object-fit: cover;">
                    {% endif %}
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ photo.title }}</h5>
                    <p class="card-text">{{ photo.description }}</p>
                    <div class="d-flex align-items-center">
                        {% if photo.author.avatar %}
                            <img src="{{ photo.author.avatar.url }}" alt="{{ photo.author.username }}" class="rounded-circle" style="width: 50px; height: 50px; margin-right: 10px;">
                        {% else %}
                            <img src="{{ default_image }}" alt="Default Avatar" class="rounded-circle" style="width: 50px; height: 50px; margin-right: 10px;">
                        {% endif %}
                        <span>{{ photo.author.username }}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
