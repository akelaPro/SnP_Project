{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Профиль</h5>
                </div>
                <div class="card-body" id="profile-info">
                    <!-- Данные профиля будут загружены сюда -->
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2>Мои фотографии</h2>
            <div class="row" id="photos">
                <!-- Фотографии будут загружены сюда -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    const accessToken = localStorage.getItem('authToken');
    if (!accessToken) {
        console.error('Токен доступа отсутствует');
        return;
    }


    $.ajax({
        url: '{% url "accounts:user_profile" %}',
        method: 'GET',
        headers: {
        'Authorization': 'Token ' + accessToken 
    },
    success: function(data) {
  
    const avatarUrl = data.avatar;
    $('#profile-info').html(`
        <img src="${avatarUrl}" alt="Avatar" class="img-fluid rounded-circle mb-3" style="width: 100px; height: 100px;">
        <p>Логин: ${data.username}</p>
        <p>Email: ${data.email}</p>
        <button id="edit-profile" class="btn btn-primary">Редактировать</button>
    `);
},

error: function(xhr) {
    console.error('Ошибка при загрузке профиля:', xhr.responseText);
}
    });

    $.ajax({
        url: '{% url "accounts:user_photos" %}',
        method: 'GET',
        headers: {
            'Authorization': 'Token ' + accessToken
        },
        success: function(data) {
            let photosHtml = '';
            if (data.length > 0) {
                data.forEach(photo => {
                    photosHtml += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <a href="/photo/${photo.id}/">
                                    <img src="${photo.image}" alt="${photo.title}" class="card-img-top" style="max-height: 200px; object-fit: cover;">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title">${photo.title}</h5>
                                    <p class="card-text">${photo.description}</p>
                                    <p class="card-text">Статус: ${photo.moderation}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                photosHtml = `<div class="col-12"><p>У вас нет загруженных фотографий.</p></div>`;
            }
            $('#photos').html(photosHtml); 
        },
        error: function(xhr) {
            console.error('Ошибка при загрузке фотографий:', xhr.responseText);
        }
    });
});

</script>
{% endblock %}
